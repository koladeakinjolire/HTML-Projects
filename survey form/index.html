<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="styles.css"/>
</head>
<body>
<h1 id='title'>freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form" method="post" action="https://survey-form.freecodecamp.rocks/">
<fieldset>
<label for="name" id="name-label">Name
  <input type="text" id="name" name="name" placeholder="Enter your name" required/>
</label>
<label for="email" id="email-label">Email
  <input type="email" id="email" name="email" placeholder="Enter your email" required/>
</label>
<label for="number" id="number-label">Age(optional)
  <input type="number" id="number" name="age" placeholder="Age" min=13 max=120 required/>
</label>
 <label for="dropdown">Which option describes your current role?
    <select id="dropdown" name="dropdown">
      <option value="">(select one)</option>
      <option value="1">Student</option>
      <option value="2">Full Time Job</option>
      <option value="3">Full Time Learner</option>
      <option value="4">Prefer not to say</option>
      <option value="5">Other</option>
   </select>
</label>
<p>Would you recommend freeCodeCamp to a friend?</p>
<label for="definitely"><input type="radio" name="recommend" id="definitely" value="definitely" class="inline"> Definitely</label>
<label for="maybe"><input type="radio" name="recommend" id="maybe" value="maybe" class="inline"> Maybe</label>
<label for="not-sure"><input type="radio" name="recommend" id="not-sure" class="inline" value="not-sure"> Not sure</label>
<label for="dropdown">What is your favorite feature of freeCodeCamp?
    <select id="dropdown" name="dropdown">
      <option value="">Select an option</option>
      <option value="1">Challenges</option>
      <option value="2">Project</option>
      <option value="3">Community</option>
      <option value="4">Open Source</option>
   </select>
</label>
<p>What would you like to see improved? (Check all that apply)</p>
<label for="frontend">
<input type="checkbox" value="frontend" id="frontend" class="inline"> Front-end Projects
</label>
<label for="backend">
<input type="checkbox" value="backend" id="backend" class="inline"> Back-end Projects
</label>
<label for="data-viz">
<input type="checkbox" value="data-viz" id="data-viz" class="inline"> Data Visualization
</label>
<label for="challenges">
 <input type="checkbox" value="challenges" id="challenges" class="inline"> Challenges
</label>
<label for="open-source">
<input type="checkbox" value="open-source" id="open-source" class="inline"> Open Source Community
</label>
<label for="gitter">
<input type="checkbox" value="gitter" id="gitter" class="inline"> Gitter help rooms
</label>
<label for="videos">
<input type="checkbox" value="videos" id="videos" class="inline"> Videos
</label>
<label for="city-meetups">
<input type="checkbox"  value="city-meetups" id="city-meetups" class="inline"> City Meetups
</label>
<label for="wiki">
<input type="checkbox" value="wiki" id="wiki" class="inline"> Wiki
</label>
<label for="forum">
<input type="checkbox" value="forum" id="forum" class="inline"> Forum
</label>
<label for="additional-courses">
<input type="checkbox" value="additional-courses" id="additional-courses" class="inline"> Additional Courses
</label>
<label for="comments">Any comments or suggestions?
<br>
<textarea id="comments" name="comments" rows="10" cols="90" placeholder="Enter your comment here...">
</textarea>
</label>
</fieldset>
<input type="submit" id="submit" value="Submit" />
</form>
</body>
</html>
